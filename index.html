<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="display border">
        <p class="previous" data-previous-operand>12 + 36 =</p>
        <p class="current" data-current-operand>48</p>
      </div>
      <button class="clear border" data-clear>CLEAR</button>
      <button class="delete border" data-delete>DELETE</button>
      <button class="btn border" data-number>7</button>
      <button class="btn border" data-number>8</button>
      <button class="btn border" data-number>9</button>
      <button class="btn border" data-operation>รท</button>
      <button class="btn border" data-number>4</button>
      <button class="btn border" data-number>5</button>
      <button class="btn border" data-number>6</button>
      <button class="btn border" data-operation>x</button>
      <button class="btn border" data-number>1</button>
      <button class="btn border" data-number>2</button>
      <button class="btn border" data-number>3</button>
      <button class="btn border" data-operation>-</button>
      <button class="btn border" data-number>.</button>
      <button class="btn border" data-number>0</button>
      <button class="btn border" data-equal>=</button>
      <button class="btn border" data-operation>+</button>
    </div>
    <footer>https://github.com/CCMPacheco</footer>
  </body>
</html>
