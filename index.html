<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="display border">
        <p class="operation">12 + 36 =</p>
        <p class="result">48</p>
      </div>
      <button class="clear border">CLEAR</button>
      <button class="delete border">DELETE</button>
      <button class="btn border">7</button>
      <button class="btn border">8</button>
      <button class="btn border">9</button>
      <button class="btn border">รท</button>
      <button class="btn border">4</button>
      <button class="btn border">5</button>
      <button class="btn border">6</button>
      <button class="btn border">x</button>
      <button class="btn border">1</button>
      <button class="btn border">2</button>
      <button class="btn border">3</button>
      <button class="btn border">-</button>
      <button class="btn border">.</button>
      <button class="btn border">0</button>
      <button class="btn border">=</button>
      <button class="btn border">+</button>
    </div>
    <footer>https://github.com/CCMPacheco</footer>
  </body>
</html>
